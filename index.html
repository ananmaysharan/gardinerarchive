<html>

<head>
    <!-- Mapbox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap');
    </style>

    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>


    <!-- Slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/11.1.0/nouislider.min.css" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/11.1.0/nouislider.min.js'></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
</head>

<body>
    <div class="past-menus">
        <nav id="tagmenu"></nav>
        <nav id="menu" class="menu"></nav>
    <nav id="present-menu" class="menu"></nav>
    </div>
    <div id="map"></div>
    <div id="info"></div>
    <div class="container">
        <div class="tabs">
            <input type="radio" id="radio-1" name="tabs" checked />
            <label class="tab" for="radio-1">Past</label>
            <input type="radio" id="radio-2" name="tabs" />
            <label class="tab" for="radio-2">Present</label>
            <input type="radio" id="radio-3" name="tabs" />
            <label class="tab" for="radio-3"> Future</label>
            <span class="glider"></span>
        </div>
    </div>
    <div id='legend' class='legend'>
        <h4>Population</h4>
        <div><span style='background-color: #fd8d3c'></span>0-100,000</div>
        <div><span style='background-color: #fc4e2a'></span>100,000-500,000</div>
        <div><span style='background-color: #e31a1c'></span>500,000-1,000,000</div>
        <div><span style='background-color: #bd0026'></span>1,000,000-5,000,000</div>
        <div><span style='background-color: #800026'></span>>5,000,000</div>

    </div>
    <button id="fly">View Indigenous Territories</button>
    <script src="rangeSlider.js"></script>
    <script src="script.js"></script>
</body>

</html>
